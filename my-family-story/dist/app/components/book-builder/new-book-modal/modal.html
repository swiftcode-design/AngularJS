<div class="modal-header">
  <h3 class="modal-title">Add New Book</h3>
</div>
<div class="modal-body">
  <form>
    <label for="bookTitle"><h5>Book Title</h5></label>
    <input class="form-control" id="bookTitle" placeholder="Enter Title Here" ng-model="bookTitle">
  </form>
  <s3-uploader max-width="1200" max-height="1200"></s3-uploader>
</div>
<div class="modal-footer">
  <button class="btn btn-green" type="button" ng-click="createNewBook()">CREATE</button>
  <button class="btn btn-yellow" type="button" ng-click="cancel()">CANCEL</button>
</div>
