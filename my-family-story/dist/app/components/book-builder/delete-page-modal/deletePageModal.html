<div class="modal-header">
  <h2>Delete This Page?</h2>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete this page? This action cannot be undone.</p>
</div>
<div class="modal-footer">
  <button class="btn btn-yellow" type="button" ng-click="cancel()">CANCEL</button>
  <button class="btn btn-red modal-delete" type="button" ng-click="delete()">DELETE</button>
</div>
