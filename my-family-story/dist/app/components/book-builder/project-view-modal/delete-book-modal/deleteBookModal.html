<div class="modal-header">
  <h2>Delete "{{title}}"?</h2>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete "{{title}}"?</p>
  <p>This cannot be undone.</p>
</div>
<div class="modal-footer">
  <button class="btn btn-yellow" type="button" ng-click="cancel()">CANCEL</button>
  <button class="btn btn-red "  id="bookDeleteBtnWork" type="button" ng-click="delete()">DELETE</button>
</div>
